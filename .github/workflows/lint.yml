name: Lint & Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type-check
        run: npx tsc --noEmit

      - name: Next.js build
        run: npm run build
